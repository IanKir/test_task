{% extends 'base.html' %}

{% block content %}
    <h1>Breeds</h1>
    <ul>
        {% for breed in object_list %}
            <li><a href="{% url 'breed-detail' slug=breed.slug %}">{{ breed.name }}</a></li>
            <p>{{ breed.description }}</p>
        {% empty %}
            <li>Nothing yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'breed-create' %}">Create breed</a>
{% endblock %}
